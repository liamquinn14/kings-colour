<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>King's Colour</title>
  <script src="app.js" defer></script>
</head>
<body>

<div id="intro-container">
  <h1 id="welcome-heading">Welcome to King's Colour</h1>
  <p id="welcome-sub-heading">The correct answer is the country whose flag DOES NOT contain the King's Colour. Select a difficulty below to start playing. </p>
  <div class="button-container"> 
    <button class="difficulty-button" id="easy-button" onclick="startQuiz('easy')">Easy</button>
    <button class="difficulty-button" id="normal-button" onclick="startQuiz('normal')">Normal</button>
    <button class="difficulty-button" id="hard-button" onclick="startQuiz('hard')">Hard</button>
    <button class="difficulty-button" id="insane-button" onclick="startQuiz('insane')">Insane</button>
    <button class="difficulty-button" id="all-button" onclick="startQuiz('allCountries')">All Countries</button>
  </div>
</div>

<div id="quiz-container">
  <div id="question-container">
    <h2 id="question"></h2>
    <button class="answer" onclick="checkAnswer(0)"></button>
    <button class="answer" onclick="checkAnswer(1)"></button>
    <button class="answer" onclick="checkAnswer(2)"></button>
    <button class="answer" onclick="checkAnswer(3)"></button>
    <button class="next-btn" onclick="nextQuestion()">Next Question</button>
  </div>
</div>
</body>
</html>
