<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Game</title>
  <script src="app.js" defer></script>
</head>
<body>

<div id="intro-container">
  <h1>Welcome to the Quiz Game</h1>
  <p>Read the rules and click Start when you're ready.</p>
  <button onclick="startQuiz()">Start</button>
</div>

<div id="quiz-container">
  <div id="question-container">
    <h2 id="question"></h2>
    <button class="answer" onclick="checkAnswer(0)"></button>
    <button class="answer" onclick="checkAnswer(1)"></button>
    <button class="answer" onclick="checkAnswer(2)"></button>
    <button class="answer" onclick="checkAnswer(3)"></button>
    <button class="next-btn" onclick="nextQuestion()">Next Question</button>
  </div>
</div>
</body>
</html>
